<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <link rel="stylesheet" type="text/css" href="../../lib/themes/bootstrap/easyui.css">
    <link rel="stylesheet" type="text/css" href="../../lib/themes/icon.css">
     
    <script type="text/javascript" src="../../lib/jquery.min.js"></script>
    <script type="text/javascript" src="../../lib/jquery.easyui.min.js"></script>
    <script type="text/javascript" src="../../lib/locale/easyui-lang-zh_CN.js"></script>
    <script type="text/javascript" src="../../lib/easyui.validate.js"></script>

    <script type="text/javascript" src="../../index.js"></script>
	<link rel="stylesheet" type="text/css" href="../../css/customer.css">
    <title>用户列表</title>

<body>


<!-- 编辑页面 -->
<div id="dlg" class="easyui-dialog" style="padding:10px 20px;top:20px" resizable="true" maximizable="true"
     closed="true" buttons="#dlg-buttons">
     <div class="ftitle">编辑</div>
    <form id="my_form"  method="post">
        <div class="fitem" id="form_id">
            <label>ID:</label>
            <input name="id" class="easyui-textbox" editable="false">
        </div>
        <div class="fitem">
            <label>标题:</label>
            <input id="title" name="title" class="easyui-validatebox" required="required">
        </div>
        <div class="fitem">
            <label>通知用户:</label>
            <input id="userId" name="userId"  class="easyui-combobox" required="required">
        </div>
        <div class="fitem" >
            <label>消息类型:</label>
            <select id="noticeType" name="noticeType"  class="easyui-combobox"  panelHeight="62px" 
                editable="false" required="required">
                    <option value="0">订单消息</option>
                    <option value="1">商品消息</option>
                    <option value="2">后台通知</option>
            </select>
        </div>
        <div class="fitem">
            <label>业务内容:</label>
             <textarea id="content" name="content"  rows="4" cols="50" required="required"></textarea>
        </div>
        <div class="fitem">
            <label>通知日期:</label>
            <input id="noticeDate" name="noticeDate" class="easyui-datetimebox" required="required"/>
        </div>
        <div class="fitem">
            <label>是否为链接:</label>
            <input name="link" value="true" type="radio">是
            <input name="link" value="false" type="radio">否
        </div>
        <div class="fitem">
            <label>链接地址:</label>
            <input name="url" >
        </div>
    <div class="fitem" id="formHide"style="display: none;">
         <input name="userName" id="userName" class="easyui-textbox"  />
         </div>
    </form>
</div>
<div id="dlg-buttons">
    <a href="#" class="easyui-linkbutton" iconCls="icon-ok" onclick="mysave()">提交</a>
    <a href="#" class="easyui-linkbutton" iconCls="icon-cancel" onclick="javascript:$('#dlg').dialog('close')">取消</a>
</div>





 <div id="toolbar">
     <form id="queryForm" method="post">
	    <div>
	           <table>
        <tr>
<td>ID:</td>
            <td> <input name="id" class="easyui-textbox" >
        </td>
        
            <td>标题:</td>

        </td>
        
            <td>消息类型:</td>
            <td> <select id="noticeType" class="easyui-combobox" name="groupType" panelHeight="62px" required="required"
                >
                    <option value="0">订单消息</option>
                    <option value="1">商品消息</option>
                    <option value="2">后台通知</option>
            </select>
        </td>
	<td colspan="1"> &nbsp;  </td>
        </tr>
		<tr>
            <td>业务内容:</td>
            <td>  
            <input id="content" name="content" type="text" />
        </td>
        
            <td>通知日期:</td>
            <td> <input id="noticeDate" name="noticeDate" class="easyui-datetimebox" />
        </td>
        
            <td>是否为链接:</td>
            <td> <input name="link" value="true" type="radio">是
            <input name="link" value="false" type="radio">否
        </td>
        
            <td>链接地址:</td>
            <td> <input name="url" >
        </td>
		
	 <td> <a href="#" class="easyui-linkbutton"  plain="true" iconCls="icon-search" onclick="query()">查询</a>  </td>
        </tr>
       
    </table>
		</div>
    </form>
    
	    <a href="#" class="easyui-linkbutton" iconCls="icon-add" plain="true" onclick="add()">添加</a>
	    <a href="#" class="easyui-linkbutton" iconCls="icon-edit" plain="true" onclick="edit()">编辑</a>
	    <a href="#" class="easyui-linkbutton" iconCls="icon-save" plain="true" onclick="downloadExcel()">导出</a>
    </div>
