<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <link rel="stylesheet" type="text/css" href="../../lib/themes/bootstrap/easyui.css">
    <link rel="stylesheet" type="text/css" href="../../lib/themes/icon.css">
    <script type="text/javascript" src="../../lib/jquery.min.js"></script>
    <script type="text/javascript" src="../../lib/jquery.easyui.min.js"></script>
    <script type="text/javascript" src="../../lib/locale/easyui-lang-zh_CN.js"></script>
    <script type="text/javascript" src="../../lib/easyui.validate.js"></script>
    <script type="text/javascript" src="../../index.js"></script>
	<link rel="stylesheet" type="text/css" href="../../css/customer.css">
    <title>特卖规则列表</title>
</head>
<body>
<!-- 编辑页面 -->
<div id="dlg" class="easyui-dialog" style="padding:10px 20px;top:20px" resizable="true" maximizable="true"
     closed="true" buttons="#dlg-buttons">
     <div class="ftitle">编辑</div>
    <form id="my_form" method="post">
			<div class="fitem" id="form_id">
				<label>ID:</label> <input name="id" class="easyui-textbox"
					editable="false">
			</div>
			<div class="fitem">
				<label>商品ID:</label> <input name="productId" id="productId" required="true">
			</div>
			<div class="fitem">
				<label>服务类型:</label> 
				<select id="productType" name="productType" style="width:100px" class="easyui-combobox" panelHeight="62px" editable="false">
					<option value="0">阿姨来了</option>
					<option value="1">尚匠</option>
					<option value="2">flowerPlus</option>
				</select>
			</div>
			<div class="fitem">
				<label>规则名字:</label> <input name="name" class="easyui-validatebox" data-options="required:true" />
				<label>限购个数（只能为1个）:</label> <input name="limitNumOnce" style="width:100px" class="easyui-validatebox" data-options="required:true,validType:'integer'" />
			</div>
			
			<div class="fitem">
				<label>类型(选择全城):</label> 
				<select id="supportRegionType" name="supportRegionType" style="width:100px" class="easyui-combobox" panelHeight="62px" editable="false">
					<option value="0">全城拼</option>
					<option value="1">邻里拼</option>
				</select>
			</div>
			<div class="fitem">
				<label>服务价格:</label> <input name="price" style="width:100px" class="easyui-validatebox" data-options="required:true,validType:'currency'" />
			</div>
			<div class="fitem">
				<label>服务次数:</label> <input name="serviceNo" style="width:100px" class="easyui-validatebox" data-options="required:true,validType:'currency'" />
			</div>
			<div class="fitem">
				<label>规则描述:</label> 
				<textarea class="easyui-validatebox" id="description" name="description" style="width:624px"></textarea>
			</div>
			<div class="fitem">
				<label>更多描述:</label> 
				<textarea class="easyui-validatebox" id="descriptionMore" name="descriptionMore" style="width:624px"></textarea>
			</div>
			<div class="fitem">
	            <label>生效时间:</label>
	            <input name="startDate" required="true" class="easyui-datetimebox" style="width:95px" editable="false"> 
	           	至<input name="endDate" required="true" class="easyui-datetimebox" style="width:95px" editable="false">
	        </div>
			<div class="fitem">
				<label>规则状态:</label> 
				<select id="status" name="status" style="width:100px" class="easyui-combobox" panelHeight="62px" editable="false">
					<option value="1">有效</option>
					<option value="0">无效</option>
				</select>
			</div>
			<div class="fitem">
				<label>付款超时限制:</label> <input name="timeoutForPay" style="width:100px" class="easyui-validatebox" data-options="required:true,validType:'integer'" />
			</div>
		</form>
</div>
<div id="dlg-buttons">
    <a href="#" class="easyui-linkbutton" iconCls="icon-ok" onclick="save()">提交</a>
    <a href="#" class="easyui-linkbutton" iconCls="icon-cancel" onclick="javascript:$('#dlg').dialog('close')">取消</a>
</div>




 <div id="toolbar">
     <form id="queryForm" method="post">
	    <div>
	     <table>
           <tr> 
 			<td>ID:</td>
            <td> <input name="id" class="easyui-textbox" ></td>
            <td>名字:</td>
            <td><input name="name" class="easyui-validatebox"></td>
		 	<td><a href="#" class="easyui-linkbutton"  plain="true" iconCls="icon-search" onclick="query()">查询</a></td>
           </tr>
         </table>
		</div>
    </form>
    <a href="#" class="easyui-linkbutton" iconCls="icon-add" plain="true" onclick="add()">添加</a>
    <a href="#" class="easyui-linkbutton" iconCls="icon-edit" plain="true" onclick="edit()">编辑</a>
    <a href="#" class="easyui-linkbutton" iconCls="icon-remove" plain="true" onclick="destroy()">编辑</a>
    <a href="#" class="easyui-linkbutton" iconCls="icon-save" plain="true" onclick="downloadExcel()">导出</a>
</div>
<table id="myGrid" title="xx"/>
<div id="tb">
</div>
</table>
<script type="text/javascript" src="list.js"></script>
</body>
</html>
