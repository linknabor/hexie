<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <link rel="stylesheet" type="text/css" href="../../lib/themes/bootstrap/easyui.css">
    <link rel="stylesheet" type="text/css" href="../../lib/themes/icon.css">
     
    <script type="text/javascript" src="../../lib/jquery.min.js"></script>
    <script type="text/javascript" src="../../lib/jquery.easyui.min.js"></script>
    <script type="text/javascript" src="../../lib/locale/easyui-lang-zh_CN.js"></script>
    <script type="text/javascript" src="../../lib/easyui.validate.js"></script>

    <script type="text/javascript" src="../../index.js?v=1"></script>
	<link rel="stylesheet" type="text/css" href="../../css/customer.css">
    <title>用户列表</title>
</head>
<body>


<!-- 编辑页面 -->
<div id="dlg" class="easyui-dialog" style="padding:10px 20px;top:20px" resizable="true" maximizable="true"
     closed="true" buttons="#dlg-buttons">
     <div class="ftitle">编辑</div>
    <form id="my_form"  method="post">
        <div class="fitem" id="form_id">
            <label>ID:</label>
            <input name="id" class="easyui-textbox" editable="false">
        </div>
        <div class="fitem">
            <label>商户名称:</label>
            <input name="name" class="easyui-validatebox">
        </div>
        <div class="fitem">
            <label>商户类型:</label>
            <select id="merchantType" class="easyui-combobox" name="merchantType" panelHeight="62px"
                editable="false" required="required">
                    <option value="1">服务提供商</option>
                    <option value="2">商品供应商</option>
            </select>
        </div>
        <div class="fitem">
            <label>商户编号:</label>
            <input name="merchantNo" style="width:200px"  class="easyui-validatebox">
            <label>是否有效:</label>
            <select id="status" style="width:100px"  class="easyui-combobox" name="status" panelHeight="62px"
                >
                    <option value="1" selected>有效</option>
                    <option value="0">失效</option>
            </select>
        </div>
        <div class="fitem">
            <label>商户地址:</label>
            <input name="address" class="easyui-validatebox">
        </div>
        <div class="fitem">
            <label>商户描述:</label>
            <input name="description" class="easyui-validatebox">
        </div>
      	<div class="fitem">
            <label>银行账号:</label>
            <input name="accountNo" class="easyui-validatebox">
        </div>
        <div class="fitem">
            <label>银行名称:</label>
            <input name="bankName" class="easyui-validatebox">
        </div>
        <div class="fitem">
            <label>账号名:</label>
            <input name="accountName" class="easyui-validatebox">
        </div>
        <div class="fitem">
            <label>平台费率:</label>
            <input name="platformFeeRate" style="width:100px"  class="easyui-validatebox">
            <label>入驻日期:</label>
            <input name="enterDate" style="width:100px"  class="easyui-validatebox">
            <label>结算天数:</label>
            <input name="settleTime" style="width:100px" class="easyui-validatebox">
        </div>
        <div class="fitem">
            <label>开票类型:</label>
            <input name="invoiceType" style="width:100px"  class="easyui-validatebox">
            <label>税号:</label>
            <input name="taxPayerNo" style="width:300px" class="easyui-validatebox">
        </div>
    </form>
</div>
<div id="dlg-buttons">
    <a href="#" class="easyui-linkbutton" iconCls="icon-ok" onclick="save()">提交</a>
    <a href="#" class="easyui-linkbutton" iconCls="icon-cancel" onclick="javascript:$('#dlg').dialog('close')">取消</a>
</div>

 <div id="toolbar">
     <form id="queryForm" method="post">
	    <div>
	           <table>
       <tr> 
        <td>ID:</td>
            <td> <input  name="id" class="easyui-textbox" >
        
        
            <td>商户名称:</td>
            <td> <input name="name" class="easyui-validatebox">
        
        
            <td>商户地址:</td>
            <td> <input name="address" class="easyui-validatebox">
        </tr> <tr> 
        
            <td>商户描述:</td>
            <td> <input name="description" class="easyui-validatebox">

            <td>平台费率:</td>
            <td> <input name="platformFeeRate" class="easyui-validatebox">

            <td>入驻时间:</td>
            <td> <input name="createDate" class="easyui-validatebox">
            <tr> 
       <td> <a href="#" class="easyui-linkbutton"  plain="true" iconCls="icon-search" onclick="query()">查询</a>  </td>
       <td colspan="5"></td>
        </tr>
       
    </table>
		</div>
    </form>
    
	   <a href="#" class="easyui-linkbutton" iconCls="icon-add" plain="true" onclick="add()">添加</a>
	    <a href="#" class="easyui-linkbutton" iconCls="icon-edit" plain="true" onclick="edit()">编辑</a>
	    <a href="#" class="easyui-linkbutton" iconCls="icon-save" plain="true" onclick="downloadExcel()">导出</a>
    </div>
<table id="myGrid" title="xx"/>
<div id="tb">
</div>
</table>










<script type="text/javascript" src="list.js?v=1"></script>
</body>
</html>
