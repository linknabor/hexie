<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <link rel="stylesheet" type="text/css" href="../../lib/themes/bootstrap/easyui.css">
    <link rel="stylesheet" type="text/css" href="../../lib/themes/icon.css">
    <script type="text/javascript" src="../../lib/jquery.min.js"></script>
    <script type="text/javascript" src="../../lib/jquery.easyui.min.js"></script>
    <script type="text/javascript" src="../../lib/locale/easyui-lang-zh_CN.js"></script>
    <script type="text/javascript" src="../../lib/easyui.validate.js"></script>
    <script type="text/javascript" src="../../index.js"></script>
	<link rel="stylesheet" type="text/css" href="../../css/customer.css">
    <title>现金券模板列表</title>
</head>
<body>
<!-- 编辑页面 -->
<div id="dlg" class="easyui-dialog" style="padding:10px 20px;top:20px" resizable="true" maximizable="true"
     closed="true" buttons="#dlg-buttons">
     <div class="ftitle">编辑</div>
    <form id="my_form"  method="post">
        <div class="fitem" id="form_id">
            <label>ID:</label>
            <input name="id" class="easyui-textbox" editable="false">
        </div>
        <div class="fitem">
            <label>现金券名字:</label>
            <input name="title" class="easyui-validatebox">
        </div>
        <div class="fitem">
            <label>类型状态:</label>
            <select id="status" name="status"  class="easyui-combobox" style="width:100px"   panelHeight="62px"
                editable="false">
                    <option value="0" selected>有效</option>
                    <option value="1">失效</option>
            </select>
            <label>现金券金额:</label>
            <input name="amount"  style="width:100px" class="f1 easyui-numberbox"  type="text">
            <label>可用金额:</label>
            <input name="usageCondition"  style="width:100px" class="f1 easyui-numberbox"  type="text">
        </div>
        <div class="fitem">
            <label>全局可用:</label>
            <input name="availableForAll" value="true" type="radio">是
            <input name="availableForAll" value="false" type="radio">否
        </div>
        <div class="fitem">
            <label>商品ID:</label>
            <input name="productId" class="f1 easyui-numberbox" type="text"  style="width:100px" />
            <label>商户ID:</label>
            <input name="merchantId" class="f1 easyui-numberbox" type="text"  style="width:100px" />
         </div>
        <div class="fitem">
           <label>商品TAG:</label>
            <input name="productTag" type="text"  style="width:100px" />
            <label>特卖类型:</label>
            <select id="onSaleType" name="onSaleType" style="width:100px" class="easyui-combobox" panelHeight="102px" editable="false">
				<option value="">无</option>
				<option value="1">品质生活</option>
				<option value="2">舌尖美食</option>
				<option value="3">生鲜</option>
				<option value="4">果品</option>
				<option value="5">汽车</option>
			</select>
		</div>
		<div class="fitem">
            <label>现金券描述:</label>
            <input name="couponDesc" type="text"  style="width:100px" />
         </div>
    </form>
</div>
<div id="dlg-buttons">
    <a href="#" class="easyui-linkbutton" iconCls="icon-ok" onclick="save()">提交</a>
    <a href="#" class="easyui-linkbutton" iconCls="icon-cancel" onclick="javascript:$('#dlg').dialog('close')">取消</a>
</div>




 <div id="toolbar">
     <form id="queryForm" method="post">
	    <div>
	     <table>
           <tr> 
 			<td>ID:</td>
            <td> <input name="id" class="easyui-textbox" ></td>
            <td>名字:</td>
            <td><input name="name" class="easyui-validatebox"></td>
		 	<td><a href="#" class="easyui-linkbutton"  plain="true" iconCls="icon-search" onclick="query()">查询</a></td>
           </tr>
         </table>
		</div>
    </form>
    <a href="#" class="easyui-linkbutton" iconCls="icon-add" plain="true" onclick="add()">添加</a>
    <a href="#" class="easyui-linkbutton" iconCls="icon-edit" plain="true" onclick="edit()">编辑</a>
    <a href="#" class="easyui-linkbutton" iconCls="icon-remove" plain="true" onclick="destroy()">删除</a>
    <a href="#" class="easyui-linkbutton" iconCls="icon-save" plain="true" onclick="downloadExcel()">导出</a>
</div>
<table id="myGrid" title="xx"/>
<div id="tb">
</div>
</table>
<script type="text/javascript" src="list.js"></script>
</body>
</html>
