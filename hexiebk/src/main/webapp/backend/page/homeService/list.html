<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <link rel="stylesheet" type="text/css" href="../../lib/themes/bootstrap/easyui.css">
    <link rel="stylesheet" type="text/css" href="../../lib/themes/icon.css">
     
    <script type="text/javascript" src="../../lib/jquery.min.js"></script>
    <script type="text/javascript" src="../../lib/jquery.easyui.min.js"></script>
    <script type="text/javascript" src="../../lib/locale/easyui-lang-zh_CN.js"></script>
    <script type="text/javascript" src="../../lib/easyui.validate.js"></script>

    <script type="text/javascript" src="../../index.js?v=1"></script>
	<link rel="stylesheet" type="text/css" href="../../css/customer.css">
    <title>到家服务配置</title>
</head>
<body>


<!-- 编辑页面 -->
<div id="dlg" class="easyui-dialog" style="padding:10px 20px;top:20px" resizable="true" maximizable="true"
     closed="true" buttons="#dlg-buttons">
     <div class="ftitle">编辑</div>
    <form id="my_form"  method="post">
        <div class="fitem" id="form_id">
            <label>ID:</label>
            <input name="id" class="easyui-textbox" editable="false">
        </div>
		<div class="fitem">
			<label>服务名称:</label> <input name="serviceName" class="easyui-validatebox" data-options="required:true" />	
		</div>
		<div class="fitem">
			<label>服务价格:</label> <input name="price" class="easyui-validatebox" data-options="required:true" />				
		</div>
		<div class="fitem">
			<label>服务封面图片:</label> <input name="picture" class="easyui-validatebox" data-options="required:true" />		
		</div>
		<div class="fitem">
			<label>服务连接:</label> <input name="serviceUrl" class="easyui-validatebox" data-options="required:true" />	
		</div>		
		<div class="fitem">
			<label>服务类型:</label>
		    <select id="serviceType" name="serviceType" style="width:100px" class="easyui-combobox" panelHeight="162px" editable="false">
				<option value="0">洗车</option>
				<option value="1">鲜花</option>
				<option value="2">家政</option>
				<option value="3">洗衣</option>
				<option value="4">装修维修</option>
				<option value="5">家电</option>
				<option value="6">宠物</option>
				<option value="7">厨师</option>
				<option value="8">美容</option>
		    </select>
		</div>
		<div class="fitem">
			<label>是否精选:</label> 
			<select id="isHandpick" name="isHandpick" style="width:100px" class="easyui-combobox" panelHeight="62px" editable="false">
				<option value="1">是</option>
				<option value="0">否</option>
			</select>
		</div>
		<div class="fitem">
			<label>是否有效:</label> 
			<select id="status" name="status" style="width:100px" class="easyui-combobox" panelHeight="62px" editable="false">
				<option value="1">有效</option>
				<option value="0">无效</option>
			</select>
		</div>
    </form>
</div>
<div id="dlg-buttons">
    <a href="#" class="easyui-linkbutton" iconCls="icon-ok" onclick="save()">提交</a>
    <a href="#" class="easyui-linkbutton" iconCls="icon-cancel" onclick="javascript:$('#dlg').dialog('close')">取消</a>
</div>

 <div id="toolbar">
     <form id="queryForm" method="post">
	    <div>
	           <table>
       <tr> 
        <td>ID:</td>
        <td> <input  name="id" class="easyui-textbox" >
       <td> <a href="#" class="easyui-linkbutton"  plain="true" iconCls="icon-search" onclick="query()">查询</a>  </td>
        </tr>
       
    </table>
		</div>
    </form>
    
	   <a href="#" class="easyui-linkbutton" iconCls="icon-add" plain="true" onclick="add()">添加</a>
	    <a href="#" class="easyui-linkbutton" iconCls="icon-edit" plain="true" onclick="edit()">编辑</a>
	    <a href="#" class="easyui-linkbutton" iconCls="icon-save" plain="true" onclick="downloadExcel()">导出</a>
    </div>
<table id="myGrid" title="xx"/>
<div id="tb">
</div>
</table>










<script type="text/javascript" src="list.js?v=1"></script>
</body>
</html>
