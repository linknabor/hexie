<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <link rel="stylesheet" type="text/css" href="../../lib/themes/bootstrap/easyui.css">
    <link rel="stylesheet" type="text/css" href="../../lib/themes/icon.css">
    
    <script type="text/javascript" src="../../lib/jquery.min.js"></script>
    <script type="text/javascript" src="../../lib/jquery.easyui.min.js"></script>
    <script type="text/javascript" src="../../lib/locale/easyui-lang-zh_CN.js"></script>
    <script type="text/javascript" src="../../lib/easyui.validate.js"></script>

    <script type="text/javascript" src="../../index.js"></script>
	<link rel="stylesheet" type="text/css" href="../../css/customer.css">
    <title>用户列表</title>
</head>
<body>


<!-- 编辑页面 -->
<div id="dlg" class="easyui-dialog" style="padding:10px 20px;top:20px" resizable="true" maximizable="true"
     closed="true" buttons="#dlg-buttons">
     <div class="ftitle">编辑</div>
    <form id="my_form"  method="post">
        <div class="fitem" id="form_id">
            <label>ID:</label>
            <input name="id" class="easyui-textbox" editable="false">
        </div>
        <div class="fitem">
            <label>订单ID:</label>
            <input name="orderId" class="easyui-validatebox">
        </div>
        <div class="fitem">
            <label>用户ID:</label>
            <input name="userId" class="easyui-validatebox">
        </div>
        <div class="fitem" >
            <label>商家ID:</label>
            <input name="merchantId" required="true">
        </div>
        <div class="fitem">
            <label>支付账号:</label>
            <input name="payAccount" >
        </div>
        <div class="fitem">
            <label>渠道费率:</label>
            <input name="rate" >
        </div>
        <div class="fitem">
            <label>渠道流水号:</label>
            <input name="channelPaymentId" type="text">
        </div>
        <div class="fitem">
            <label>支付金额:</label>
            <input name="price" type="text">
        </div>
        <div class="fitem">
            <label>支付状态:</label>
            <input name="payed" value="true" type="radio">是
            <input name="payed" value="false" type="radio">否
        </div>
        <div class="fitem">
            <label>支付时间:</label>
            <input name="createDate" type="text">
        </div>
    </form>
</div>
<div id="dlg-buttons">
    <a href="#" class="easyui-linkbutton" iconCls="icon-ok" onclick="save()">提交</a>
    <a href="#" class="easyui-linkbutton" iconCls="icon-cancel" onclick="javascript:$('#dlg').dialog('close')">取消</a>
</div>



 <div id="toolbar">
     <form id="queryForm" method="post">
	    <div>
	           <table>
     <tr>  
  		<td>ID:</td>
        <td> <input name="id" class="easyui-textbox" ></td>
        <td>订单ID:</td>
        <td> <input name="orderId" class="easyui-validatebox"></td>
     
       <td>用户ID:</td>
        <td> <input name="userId" class="easyui-validatebox"></td>
	 </tr>     
     <tr>
     	<td>商户ID:</td>
        <td> <input name="merchantId" ></td>
       <td>渠道流水单号:</td>
        <td> <input name="channelPaymentId" type="text"></td>
        <td>支付状态:</td>
     </tr>
		
		
       
    </table>
		</div>
    </form>
    
	      <a href="#" class="easyui-linkbutton" iconCls="icon-add" plain="true" onclick="add()">添加</a>
	    <a href="#" class="easyui-linkbutton" iconCls="icon-edit" plain="true" onclick="edit()">编辑</a>
	    <a href="#" class="easyui-linkbutton" iconCls="icon-mini-refresh" plain="true" onclick="sync()">同步微信支付状态</a>
	    <a href="#" class="easyui-linkbutton" iconCls="icon-save" plain="true" onclick="downloadExcel()">导出</a>
	    <a href="#" class="easyui-linkbutton"  plain="true" iconCls="icon-search" onclick="query()">查询</a> 
    </div>
<table id="myGrid" title="xx"/>
<div id="tb">
</div>
</table>



<script type="text/javascript" src="list.js?v=1"></script>
</body>
</html>
