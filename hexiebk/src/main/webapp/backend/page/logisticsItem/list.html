<div id="dlg" class="easyui-dialog" style="padding:10px 20px;top:20px" resizable="true" maximizable="true"

    <form id="my_form"  method="post">
	 	      <div class="fitem" id="form_id">
           <label>ID:</label>
            <input name="id" class="easyui-textbox" editable="false">
         </div>
	
	 
	  <div class="fitem" name="formHide"style="display: none;">

         </div>
	 
	  <div class="fitem">
            <label>类型:</label>
            <input id="logisticsType"  name="logisticsType" class="easyui-validatebox" required="true"   >
        </div>

	 
	  <div class="fitem" name="formHide"style="display: none;">

         </div>
	 
	  <div class="fitem">
            <label>编号:</label>
            <input id="logisticsNo"  name="logisticsNo" class="easyui-validatebox" required="true"   >

	  <div class="fitem">
            <label>接收时间类型:</label>
            <input id="receiveTimeType"  name="receiveTimeType" class="easyui-validatebox" required="true"   >
        </div>

	 
	
    </form>
</div>

    <a href="#" class="easyui-linkbutton" iconCls="icon-ok" onclick="mysave()">提交</a>

</div>
