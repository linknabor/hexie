

<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title>合协社区</title>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <script type="text/javascript" src="lib/jquery.min.js"></script>
    <script type="text/javascript" src="index.js"></script>
    <link href="backres/css/login2.css" rel="stylesheet" type="text/css"/>
    <script type="text/javascript">
    	var errorMessage='null';
    	var username='null';
    	if(errorMessage!=null&&errorMessage!='null'){
    		alert(errorMessage);
    	}
    	if(username!=null&&username!='null'){
    		$("#username").val(username);
    	}
    	function login(){
    		var loginForm = document.getElementById("login_form");
    		var username = document.getElementById("username").value;
    		var password = document.getElementById("password").value;
    		if (username == "") {
    			alert("用户名不能为空！");
    			return;
    		}
    		if (password == "") {
    			alert("密码不能为空！");
    			return;
    		}
    		jQuery.ajax({
                url: BASEURL+'/wechat/backend/login',
                type: "post",
                data:{username:username,password:password},
                success: function(msg) {
                    alert("登录成功");
                    window.location.href="index.html";
                },
                error: function(XMLHttpRequest, textStatus, errorThrown) {
                    alert("登录失败");
                },
                complete: function(XMLHttpRequest, textStatus) {
                    //this; // 调用本次AJAX请求时传递的options参数
                }
            });
    	}
    </script>
</head>
<body>
<h1>合协社区后台管理<sup>V2015</sup></h1>

<div class="login" style="margin-top:50px;">

    <div class="header">
        <div class="switch" id="switch"><a class="switch_btn_focus" id="switch_qlogin" href="javascript:void(0);"
                                           tabindex="7">快速登录</a>
        </div>
    </div>


    <div class="web_qr_login" id="web_qr_login" style="display: block; height: 235px;">

        <!--登录-->
        <div class="web_login" id="web_login">


            <div class="login-box">


                <div class="login_form">
                    <form action="#" name="loginform" accept-charset="utf-8" id="login_form"
                          class="loginForm" method="post"><input type="hidden" name="did" value="0"/>
                        <input type="hidden" name="to" value="log"/>

                        <div class="uinArea" id="uinArea">
                            <label class="input-tips" for="username">帐号：</label>

                            <div class="inputOuter" id="uArea">

                                <input type="text" id="username"  name="username" class="inputstyle"/>
                            </div>
                        </div>
                        <div class="pwdArea" id="pwdArea">
                            <label class="input-tips" for="password">密码：</label>

                            <div class="inputOuter" id="pArea">

                                <input type="password" id="password" name="password" class="inputstyle"/>
                            </div>
                        </div>

                        <div style="padding-left:50px;margin-top:20px;"><input type="button" onclick="return login()" value="登 录"
                                                                               style="width:150px;"
                                                                               class="button_blue"/></div>
                    </form>
                </div>

            </div>

        </div>
        <!--登录end-->
    </div>
</div>
</div>
</body>
<script type="text/javascript">
    	var username='null';
    	if(username!=null&&username!='null'){
    		$("#username").val(username);
    	}
    </script>
</html>
